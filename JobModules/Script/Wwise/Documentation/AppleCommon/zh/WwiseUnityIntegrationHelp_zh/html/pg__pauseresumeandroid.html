<h1><a class="anchor" id="pg_pauseresumeandroid">背景模式（Android） </a></h1><p>当应用程序放在后台时，您应该调用 <code>AkSoundEngine.Suspend()。当应用回到前台时，使用</code> <code>AkSoundEngine.WakeupFromSuspend()</code> 来恢复声音。目前，这是在 <a class="el" href="class_ak_initializer.html">AkInitializer</a> 中实现的，但是如果合理的话，您可以将它移动到游戏的其它部分。 </p>
